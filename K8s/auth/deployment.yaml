apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: user
          image: hxshxn/auth-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5002
          envFrom: 
            - secretRef:
                name: auth-secrets
              
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: hxshxn/api-gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: USER_SERVICE
              value: "http://user-service:5001"
            - name: AUTH_SERVICE
              value: "http://auth-service:5002"
            - name: RESTAURANT_SERVICE
              value: "http://restaurant-service:5003"
            - name: ORDER_SERVICE
              value: "http://order-service:5004"
            - name: PORT
              value: "8000"